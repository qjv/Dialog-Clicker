name: Rust DLL Release

on:
  push:
    tags:
      - 'v[0-9]+.*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        target: x86_64-pc-windows-msvc

    - name: Build Rust DLL in release mode
      run: |
        cargo build --release --target x86_64-pc-windows-msvc

    - name: Get DLL file path
      id: get_dll_path
      run: |
        $dll_path = Get-ChildItem -Path "target\x86_64-pc-windows-msvc\release" -Filter "*.dll" | Select-Object -First 1
        echo "::set-output name=path::$dll_path"
      shell: pwsh

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ steps.get_dll_path.outputs.path }}
